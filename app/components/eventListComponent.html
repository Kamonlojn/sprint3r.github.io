<div class="row">
  <div class="col-md-12" ng-repeat="event in $ctrl.upcomingEvents">
    <div class="event-tile">
      <div class="event-cover" style="background-image: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.6)
        ), url('{{event.cover.source}}');">
        <h2><a href="https://www.facebook.com/{{event.id}}">{{event.name}}</a></h2>
      </div>
      <div class="event-detail">
        <div class="event-date">
          <p class="month">{{event.date | date:'MMM'}}</p>
          <p class="date">{{event.date | date:'d'}}</p>
        </div>
        <div class="event-description">
          <p>{{event.description}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
